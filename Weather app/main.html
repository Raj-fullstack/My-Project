<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
   <div class="wrapper">
      <div class="container"> 

        <div>
          <h1>Weather app</h1>
        </div>
        <div>
          <input class="search_box" type="text" placeholder="&#127757;Enter city name">
        </div>
        <div>
          <button class="get_btn" onclick="get_weather_btn()">Get Weather</button>
        </div>
        <div class="cards">
            <div class="cards_container">
                <div>
                    <div class="city_name"></div>
                    <div class="day_name"></div>
                    <div class="wind_speed_deg"></div>
                    <div>icon</div>
                    <div class="humidity"></div>
            
            
                </div>
                <div class="weather"></div>
                <div class="temp_container">
                    <div class="min_temp" style="margin-right: 10px;"></div>
                    <div class="max_temp"></div>
                </div>

            </div>
            
        </div>
     </div>


</div>


 <script src="javascript.js"></script>
</body>
</html>

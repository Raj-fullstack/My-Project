<!DOCTYPE html>
<html>
<head>
<style>
.grid-container {
  display: grid;
  grid-template-columns: auto auto auto;
  background-color: #2196F3;
  padding: 10px;
  gap: 10px;
}
.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  
}
.item1
{
    grid-column: 1/3;
}
.grid-container img{
    width: 100%;
}

</style>
</head>
<body>


<div class="grid-container">
  <div class="grid-item item1"><img src="gallery-2.jpg" width="80%" height="auto" ></div>
  <div class="grid-item"><img src="gallery-2.jpg" width="600px" ></div>
  <div class="grid-item"><img src="gallery-2.jpg" ></div>
  <div class="grid-item"><img src="gallery-2.jpg" ></div>
  <div class="grid-item"><img src="gallery-2.jpg" ></div>
  <div class="grid-item"><img src="gallery-2.jpg" ></div>
  <div class="grid-item"><img src="gallery-2.jpg" ></div>
  <div class="grid-item"><img src="gallery-2.jpg" ></div>
  <div class="grid-item"><img src="gallery-2.jpg" ></div>
  
</div>

</body>
</html>

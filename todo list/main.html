<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>To-do List</h1>
            <div class="header-container">
                <input class="inputvalue" type="text" placeholder="Enter Todo ">
                <button class="addBtn" onclick="addbtn()">Add</button>
            </div>
        </div>
        <ul class="content">
            <li class="th"><div class="title">To do list</div></li>
        </ul>
    </div>
    <div class="delete-wrapper">
        <div class="delete-container">
            <div class="delete-tittle">
                 Are you sure ?
            </div>
            <div class="delete-message">
                This list will be deleted permanently
            </div>
            <div class="delete-footer">
                <button class="secondary-btn" onclick="cancel_btn()">Cancel</button>
                <button class="primary-btn" onclick="Delete_btn()">Delete</button>
            </div>

        </div>

    </div>


 <script src="javascript.js"></script>
</body>
</html>
